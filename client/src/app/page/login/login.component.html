<div class="p-10 mx-auto mt-40 shadow-lg lg:w-3/12">
    <h3 class="py-1 text-3xl font-semibold text-center">Login</h3>
    <form [formGroup]="loginForm" class="flex flex-col">
      
   
      <div class="flex flex-col mt-4 mb-1">
        <input
          formControlName="email"
          class="p-2 border border-gray-200"
          type="text"
          placeholder="Email"
        />
        <span
          *ngIf="
            loginForm.hasError('required', 'email') &&
            loginForm.controls['email'].dirty
          "
          class="text-red-500"
          >*Email is required</span
        >
        <span *ngIf="loginForm.hasError('email', 'email')" class="text-red-500"
          >*Email is invalid</span
        >
      </div>
      
      <div class="flex flex-col mt-4 mb-1">
        <input
          formControlName="password"
          class="p-2 border border-gray-200"
          type="password"
          placeholder="Password"
        />
        <span
          *ngIf="
            loginForm.hasError('required', 'password') &&
            loginForm.controls['password'].dirty
          "
          class="text-red-500"
          >*Password is required</span
        >
      </div>
      
      <button
        [class.disabled]="loginForm.invalid"
        [disabled]="loginForm.invalid"
        (click)="login()"
        class="p-2 mt-3 text-white bg-indigo-500 rounded"
      >
        Login
      </button>
    </form>
    <div class="flex justify-center mt-5">
      <span>New to BookMyBook ?</span
      ><a class="ml-2 text-blue-600" href="/register">Register Here</a>
    </div>
  </div>
