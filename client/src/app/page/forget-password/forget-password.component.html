<div class="p-10 mx-auto mt-40 shadow-lg lg:w-3/12">
  <h3 class="py-1 text-3xl font-semibold text-center">Forget Password</h3>
  <form [formGroup]="forgetPasswordForm" class="flex flex-col">
    <span class="m-2 font-medium text-center">
      Enter your email and we'll send you instructions on how to rest your
      password.
    </span>

    <div class="flex flex-col mt-4 mb-1">
      <input
        formControlName="email"
        class="p-2 border border-gray-200"
        type="text"
        placeholder="Email"
      />
      <span
        *ngIf="
          forgetPasswordForm.hasError('required', 'email') &&
          forgetPasswordForm.controls['email'].dirty
        "
        class="text-red-500"
        >*Email is required</span
      >
      <span
        *ngIf="forgetPasswordForm.hasError('email', 'email')"
        class="text-red-500"
        >*Email is invalid</span
      >
    </div>

    <button
      [class.disabled]="forgetPasswordForm.invalid"
      [disabled]="forgetPasswordForm.invalid"
      (click)="submit()"
      class="p-2 mt-3 text-white bg-indigo-500 rounded"
    >
      Submit
    </button>
  </form>
  <div class="flex justify-center mt-5">
    <a
      class="ml-2 text-blue-600 cursor-pointer"
      [routerLink]="['/login']"
      routerLinkActive="router-link-active"
      >Go to Login Page</a
    >
  </div>
</div>
