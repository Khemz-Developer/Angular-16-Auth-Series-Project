<div class="p-10 mx-auto mt-10 shadow-lg lg:w-3/12">
  <h3 class="py-1 text-3xl font-semibold text-center">Register</h3>
  <form [formGroup]="registerForm" class="flex flex-col">
    <div class="flex flex-col mt-3 mb-1">
      <input
        formControlName="firstName"
        class="p-2 border border-gray-200"
        type="text"
        placeholder="FirstName"
      />
      <span
        *ngIf="
          registerForm.hasError('required', 'firstName') &&
          registerForm.controls['firstName'].dirty
        "
        class="text-red-500"
        >*FirstName is required</span
      >
    </div>
    <div class="flex flex-col mt-4 mb-1">
      <input
        formControlName="lastName"
        class="p-2 border border-gray-200"
        type="text"
        placeholder="LastName"
      />
      <span
        *ngIf="
          registerForm.hasError('required', 'lastName') &&
          registerForm.controls['lastName'].dirty
        "
        class="text-red-500"
        >*LastName is required</span
      >
    </div>
    <div class="flex flex-col mt-4 mb-1">
      <input
        formControlName="email"
        class="p-2 border border-gray-200"
        type="text"
        placeholder="Email"
      />
      <span
        *ngIf="
          registerForm.hasError('required', 'email') &&
          registerForm.controls['email'].dirty
        "
        class="text-red-500"
        >*Email is required</span
      >
      <span *ngIf="registerForm.hasError('email', 'email')" class="text-red-500"
        >*Email is invalid</span
      >
    </div>
    <div class="flex flex-col mt-4 mb-1">
      <input
        formControlName="userName"
        class="p-2 border border-gray-200"
        type="text"
        placeholder="UserName"
      />
      <span
        *ngIf="
          registerForm.hasError('required', 'userName') &&
          registerForm.controls['userName'].dirty
        "
        class="text-red-500"
        >*UserName is required</span
      >
    </div>
    <div class="flex flex-col mt-4 mb-1">
      <input
        formControlName="password"
        class="p-2 border border-gray-200"
        type="password"
        placeholder="Password"
      />
      <span
        *ngIf="
          registerForm.hasError('required', 'password') &&
          registerForm.controls['password'].dirty
        "
        class="text-red-500"
        >*Password is required</span
      >
    </div>
    <div class="flex flex-col mt-4 mb-1">
      <input
        formControlName="confirmPassword"
        class="p-2 border border-gray-200"
        type="password"
        placeholder="Confirm Password"
      />
      <span
        *ngIf="registerForm.get('password')?.hasError('minlength')"
        class="text-red-500"
      >
        *Password must be at least 6 characters
      </span>
      <span
        *ngIf="
          registerForm.hasError('required', 'confirmPassword') &&
          registerForm.controls['confirmPassword'].dirty
        "
        class="text-red-500"
        >*Confirm Password is required</span
      >
      <span
        *ngIf="
          registerForm.hasError('confirmPasswordValidator', 'confirmPassword')
        "
        class="text-red-500"
        >*Password Should be match</span
      >
    </div>
    <button
      [class.disabled]="registerForm.invalid"
      [disabled]="registerForm.invalid"
      (click)="register()"
      class="p-2 mt-3 text-white bg-indigo-500 rounded"
    >
      Register
    </button>
  </form>
  <div class="flex justify-center mt-5">
    <span>Already Have an Account ?</span
    ><a class="ml-2 text-blue-600" href="/login">Login Here</a>
  </div>
</div>
