<div class="p-10 mx-auto mt-40 shadow-lg lg:w-3/12">
    <h3 class="py-1 text-3xl font-semibold text-center">Reset Your Password</h3>
    <form [formGroup]="resetForm" class="flex flex-col">
      <span class="mt-2 mb-2 text-sm font-light text-center">Your Password must be at least 6 characters long</span>
   
      <div class="flex flex-col mt-4 mb-1">
        <input
          formControlName="password"
          class="p-2 border border-gray-200"
          type="password"
          placeholder="Password"
        />
        <span
        *ngIf="
          resetForm.hasError('required', 'password') &&
          resetForm.controls['password'].dirty
        "
        class="text-red-500"
        >*Password is required</span
      >   
      </div>
      
      <div class="flex flex-col mt-4 mb-1">
        <input
          formControlName="confirmPassword"
          class="p-2 border border-gray-200"
          type="password"
          placeholder="Confirm Password"
        />
        <span
        *ngIf="
          resetForm.hasError('required', 'confirmPassword') &&
          resetForm.controls['confirmPassword'].dirty
        "
        class="text-red-500"
        >*Confirm Password is required</span
      >
        <span
        *ngIf="
          resetForm.hasError('confirmPasswordValidator', 'confirmPassword')
        "
        class="text-red-500"
        >*Password Should be match</span
      >
       
      </div>
      
      <button
        [class.disabled]="resetForm.invalid"
        [disabled]="resetForm.invalid"
        (click)="reset()"
        class="p-2 mt-3 text-white bg-indigo-500 rounded"
      >
        Reset Password
      </button>
    </form>
  </div>
